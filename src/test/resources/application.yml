spring:
  profiles:
    active: test

jwt:
  secret: lyrics2024lyrics2024lyrics2024lyrics2024lyrics2024lyrics2024lyrics2024lyrics2024lyrics2024

logging:
  pattern:
    dateformat: yyyy-MM-dd HH:mm:ss.SSSz,Asia/Seoul

server:
  port: 8080

firebase:
  key-file: src/main/resources/firebase-key.json

slack:
  token: secret
  signing:
    secret: secret
  channel:
    id: secret

admin: 1

---
spring:
  config:
    activate:
      on-profile: test

  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:test;NON_KEYWORDS=USER;MODE=MYSQL;DB_CLOSE_DELAY=-1
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        show_sql: true
        format_sql: true
        default_batch_fetch_size: 1000
    open-in-view: false

---
spring:
  config:
    activate:
      on-profile: local

  datasource:
    url: jdbc:mysql://localhost:3306/lyrics?serverTimezone=UTC&useSSL=false&characterEncoding=UTF-8&rewriteBatchedStatements=true
    username: root
    password:

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        globally_quoted_identifiers: true
        default_batch_fetch_size: 1000